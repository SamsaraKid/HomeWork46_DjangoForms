<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ваше животное</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
<div class="center"><img src="{% static img %}" alt=""></div>
<table>
    <tr>
        <th>Имя:</th>
        <td>{{ name }}</td>
    </tr>
    <tr>
        <th>Порода:</th>
        <td>{{ breed }}</td>
    </tr>
    <tr>
        <th>Возраст:</th>
        <td>{{ age }}</td>
    </tr>
    <tr>
        <th>Цвет:</th>
        <td>{{ color }}</td>
    </tr>
    <tr>
        <th>Любимая еда:</th>
        <td>{{ food }}</td>
    </tr>
</table>
<div class="center"><a href={% url 'index' %}><button>На главную</button></a></div>
</body>
</html>
